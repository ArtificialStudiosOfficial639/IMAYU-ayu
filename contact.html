<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact | I M AYU</title>
    <style>
        body { background-color: #050505; }
        .bg-mesh {
            background-image: radial-gradient(at 100% 0%, rgba(239, 68, 68, 0.1) 0, transparent 40%),
                              radial-gradient(at 0% 100%, rgba(88, 28, 135, 0.15) 0, transparent 40%);
        }
        .glass-form {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            transition: 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            outline: none;
        }
    </style>
</head>
<body class="text-white font-sans bg-mesh min-h-screen flex flex-col">

    <nav class="p-6 max-w-7xl mx-auto w-full flex justify-between items-center">
        <a href="index.html" class="text-2xl font-black italic tracking-tighter hover:opacity-80 transition">
            I M <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-blue-500">AYU</span>
        </a>
        <a href="index.html" class="text-sm text-gray-400 hover:text-white transition">‚Üê Back to Home</a>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="max-w-4xl w-full grid md:grid-cols-2 gap-12 items-center">
            
            <div>
                <h1 class="text-5xl font-extrabold mb-6">Let's Build <br><span class="text-red-500">Something</span> Great.</h1>
                <p class="text-gray-400 text-lg mb-8">Aapke pas koi idea hai ya koi software query? Hume message karein, humari team 24 ghante mein reply karegi.</p>
                
                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-500 border border-blue-500/20">üìß</div>
                        <div>
                            <p class="text-sm text-gray-500 italic">Email us at</p>
                            <p class="font-bold text-lg">hello@imayu.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-form p-8 rounded-3xl shadow-2xl">
                <form action="#" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                        <input type="text" placeholder="Aman Sharma" class="w-full p-4 rounded-xl text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Work Email</label>
                        <input type="email" placeholder="aman@company.com" class="w-full p-4 rounded-xl text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Project Details</label>
                        <textarea rows="4" placeholder="Apne project ke baare mein batayein..." class="w-full p-4 rounded-xl text-white"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-500 hover:to-purple-500 py-4 rounded-xl font-bold text-lg transition shadow-lg shadow-red-900/20">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </main>

</body>
</html>
